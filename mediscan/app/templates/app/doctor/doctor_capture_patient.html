<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Capture</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Image Capture</h1>

    <form id="captureForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <video id="video" width="640" height="480" autoplay></video>
        <button id="captureButton">Capture Image</button>
    </form>

    <script>
        const video = document.getElementById('video');
        const captureButton = document.getElementById('captureButton');

        // Access webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((err) => {
                console.error('Error accessing webcam: ', err);
            });

        // Capture image from webcam
        captureButton.addEventListener('click', (event) => {
            event.preventDefault();  // Prevent default form submission
    
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/jpeg');
    
            // Append the image data to the form data
            const formData = new FormData();
            formData.append('image_data', imageData);
            formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');
    
            // Send the AJAX request with the form data
            $.ajax({
                type: "POST",
                url: "/doctor_capture_patient/",
                data: formData,
                processData: false,  // Prevent jQuery from automatically processing the data
                contentType: false,  // Prevent jQuery from automatically setting the content type
                success: function(response) {
                    alert('Image captured successfully!');
                    // Redirect to the page where the user can enter UID and contact
                    window.location.href = '/enter_uid_contact/';
                },
                error: function(xhr, status, error) {
                    alert('Error: ' + xhr.responseText);
                }
            });
        });
    </script>
</body>
</html>
