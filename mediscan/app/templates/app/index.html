<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediScan: Disease Prediction Through Symptoms</title>
    <!-- Load static files -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/disease.css' %}">
</head>
<body>
    <header>
        <h1>MediScan: Disease Prediction Through Symptoms</h1>
    </header>
    <div class="navbar">
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about_page' %}">About</a>
            <a href="{% url 'contact' %}">ContactUs</a>
            <a href="{% url 'index' %}">DiseasePrediction</a>
            <h3>Mediscan</h3>
        </nav>
    </div>
    <div>
        <p>Here you can enter your Symptoms and get your predicted disease</p>
    </div>
    <div>
        <form id="symptomForm">
            {% csrf_token %}
            <label for="numTextboxes">Enter the number of symptoms you want to have:</label>
            <input type="number" id="numTextboxes" min="1" value="1">
            <button type="button" id="generateBtn">Enter</button>
            <div id="outerBox">
                <div id="textboxContainer">
                    <!-- Textboxes will be added here -->
                </div>
                <button id="submitBtn" type="button">Submit</button>
            </div>
        </form>
    </div>
    <div id="predictionsContainer" style="text-align: center;"></div>
    <!-- Include jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Include custom JavaScript file -->
    <script src="{% static 'js/disease.js' %}"></script>
    <script>
        // JavaScript for handling events
        $(document).ready(function() {
            // Call createTextboxes function when "Generate Textboxes" button is clicked
            $('#generateBtn').click(function() {
                createTextboxes();
            });

            // Call submitForm function when form is submitted
            $('#symptomForm').submit(function(event) {
                event.preventDefault();
                submitForm();
            });
        });
    </script>
</body>
</html>
